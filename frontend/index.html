<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- FullCalendar for calendar view -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
</head>
<body>
    <!-- Authentication Container -->
    <div id="auth-container" class="container active">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Welcome to TaskCalendar</h2>
                <p>Manage your tasks efficiently</p>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" id="login-tab">Login</button>
                <button class="tab-btn" id="register-tab">Register</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required placeholder="Minimum 6 characters">
                </div>
                <button type="submit" class="auth-btn">Register</button>
            </form>
        </div>
    </div>

    <!-- Main App Container (Initially Hidden) -->
    <div id="app-container" class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-brand">TaskCalendar</div>
            <div class="nav-user">
                <span id="user-name"></span>
                <!-- Dark Mode Toggle Button -->
                <button id="theme-toggle" class="btn-theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="logout-btn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <div class="dashboard">
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-tasks"></i></div>
                    <div class="stat-info">
                        <h3 id="today-count">0</h3>
                        <p>Today's Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-calendar-week"></i></div>
                    <div class="stat-info">
                        <h3 id="week-count">0</h3>
                        <p>This Week</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-info">
                        <h3 id="completed-count">0</h3>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="stat-card overdue">
                    <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
                    <div class="stat-info">
                        <h3 id="overdue-count">0</h3>
                        <p>Overdue</p>
                    </div>
                </div>
            </div>
            
            <!-- Global Search Section -->
            <div class="global-search-container">
                <div class="global-search">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="global-search" placeholder="Search all tasks by title, description, priority or category..." class="global-search-input">
                </div>
                <div class="search-filters">
                    <select id="global-filter-priority" class="filter-select">
                        <option value="all">All Priorities</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <select id="global-filter-category" class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                        <option value="Other">Other</option>
                    </select>
                    <select id="global-filter-status" class="filter-select">
                        <option value="all">All Tasks</option>
                        <option value="completed">Completed</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
            </div>

            <!-- Results count -->
            <div id="search-results-info" class="search-results-info"></div>

            <!-- Main Content Grid -->
            <div class="main-grid">
                <!-- Calendar Section -->
                <div class="calendar-section">
                    <div class="section-header">
                        <h3>Calendar</h3>
                        <div class="view-selector">
                            <button class="view-btn active" data-view="day">Day</button>
                            <button class="view-btn" data-view="week">Week</button>
                            <button class="view-btn" data-view="month">Month</button>
                        </div>
                    </div>
                    <div id="calendar"></div>
                </div>

                <!-- Tasks Section -->
                <div class="tasks-section">
                    <div class="section-header">
                        <h3 id="selected-date-title">Tasks for Today</h3>
                        <button id="add-task-btn" class="btn-primary">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                    
                    <!-- Date-based Search and Filter Bar -->
                    <div class="search-filter">
                        <input type="text" id="search-tasks" placeholder="ðŸ” Search tasks by title or description..." class="search-input">
                        <select id="filter-priority" class="filter-select">
                            <option value="all">All Priorities</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                        <select id="filter-category" class="filter-select">
                            <option value="all">All Categories</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Health">Health</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <!-- Tasks List -->
                    <div id="tasks-list" class="tasks-list">
                        <!-- Tasks will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add New Task</h3>
                <span class="close">&times;</span>
            </div>
            <form id="task-form">
                <input type="hidden" id="task-id">
                
                <div class="form-group">
                    <label for="task-title">Title *</label>
                    <input type="text" id="task-title" required placeholder="Enter task title">
                </div>

                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3" placeholder="Enter task description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="task-date">Date *</label>
                        <input type="date" id="task-date" required>
                    </div>
                    <div class="form-group">
                        <label for="task-time">Time</label>
                        <input type="time" id="task-time">
                    </div>
                </div>

                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority">
                        <option value="Low">Low</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="task-category">Category</label>
                    <select id="task-category">
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health">Health</option>
                        <option value="Other" selected>Other</option>
                    </select>
                </div>

                <!-- ========== RECURRENCE SECTION ========== -->
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="task-recurring"> 
                        <span>Repeat this task</span>
                    </label>
                </div>

                <div id="recurrence-options" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="recurrence-pattern">Repeat every</label>
                            <select id="recurrence-pattern">
                                <option value="daily">Day</option>
                                <option value="weekly">Week</option>
                                <option value="monthly">Month</option>
                                <option value="yearly">Year</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="recurrence-end">End date (optional)</label>
                            <input type="date" id="recurrence-end">
                        </div>
                    </div>
                    <small class="recurrence-hint">Task will repeat on this schedule</small>
                </div>
                <!-- ========== END RECURRENCE SECTION ========== -->

                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancel-modal">Cancel</button>
                    <button type="submit" class="btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
